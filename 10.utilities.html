<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <span class="border border-primary">border-primary</span>
    <br>
    <span class="border border-secondary">border-secondary</span>
    <br>
    <span class="border border-success">border-success</span>
    <br>
    <span class="border border-warning">border-warning</span>
    <br>
    <span class="border border-danger">border-danger</span>
    <br>
    <span class="border border-info rounded-circle">border-info</span>
    <br>
    <span class="border border-light">border-light</span>
    <br>
    <span class="border border-dark rounded">border-dark</span>
    <br>
    <span class="border border-muted rounded">border-dark<badge class="bg-info">12</badge></span>
    <br>

    <div class="bg-warning clearfix">
        <button type="button" class="btn btn-secondary float-left">Example Button floated left</button>
        <button type="button" class="btn btn-secondary float-right">Example Button floated right</button>
    </div>

    <div class="d-flex flex-row">
        <div class="p-2">0000001</div>
        <div class="p-2">0000002</div>
        <div class="p-2">0000003</div>
        <div class="p-2">0000004</div>
        <div class="p-2">0000005</div>
    </div>

    <div class="d-flex flex-column">
        <div class="p-2">1</div>
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
        <div class="p-2">5</div>
    </div>

</body>

</html>
