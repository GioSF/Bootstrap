<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="btn-group" role="group" aria-label="Basic" example="">
        <button class="btn btn-secondary" type="button">Rewind</button>
        <button class="btn btn-secondary" type="button">Play</button>
        <button class="btn btn-secondary" type="button">Stop</button>
        <button class="btn btn-secondary" type="button">Fast Forward</button>
    </div>

    <!--     toolbar
-->
    <!-- div.btn-toolbar[role=toolbar][aria-label=Toolbar with buttons]>(div.btn-group.mr-s[role=group][aria-label=First group]>button.btn.btn-secondary[type=button]{$}*4)+(div.btn-group.mr-2[role=group][aria-label=Second group]>button.btn.btn-secondary[type=button]{$@5}*3)+div.btn-group[role=group][aria-label=Third group]>button.btn.btn-secondary[type=button]{$@8}
 -->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar" with="" buttons="">
        <div class="btn-group mr-s" role="group" aria-label="First" group="">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second" group="">
            <button class="btn btn-secondary" type="button">5</button>
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third" group=""><button class="btn btn-secondary" type="button">$@8</button></div>
    </div>

    <hr>

    <div class="btn btn-group-lg" role="group">
        <button class="btn btn-secondary" role="button" value="">Button</button>
        <button class="btn btn-secondary" role="button" value="">Button</button>
        <button class="btn btn-secondary" role="button" value="">Button</button>
    </div>

    <hr>

    <div class="btn btn-group-sm" role="group">
        <button class="btn btn-success" role="button" value="Ok">Ok</button>
        <button class="btn btn-success" role="button" value="Ok">Ok</button>
        <button class="btn btn-success" role="button" value="Ok">Ok</button>
    </div>



    <!-- div.btn-group.btn-group-toggle[data-toggle=buttons]>(label[class=btn.btn-secondary.active]>input[id=option1][type=radio][name=options][autocomplete=off][checked]{Active})+label[class=btn.btn-secondary]>input[type=radio][name=options][autocomplete=off][id=option$@2]{Radio}*2 -->
    <hr>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio
        </label>
    </div>

    <hr>

    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
            </div>
        </div>
    </div>

    <hr>

    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">Dropdown link</a>
                    <a class="dropdown-item" href="#">Dropdown link</a>
                </div>
        </div>
    </div>


</body>

</html>
