<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

            crossorigin="anonymous"></script>
    </head>
<body>

    <form action="" class="need-validation" novalidate="novalidate">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom1">Primeiro Nome</label>
                <input type="text" class="form-control" id="validationCustom1" placeholder="Primeiro nome" required="required">
                <div class="invalid-feedback">Informe um primeiro nome</div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom2">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom2" placeholder="Sobrenome" required="required">
                <div class="invalid-feedback">Informe um sobrenome</div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom3">Nome de usu√°rio</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                </div>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-row"></div>
        <div class="form-group"></div>
    </form>
    
</body>
</html>
